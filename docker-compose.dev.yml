version: '3.8'

# Development overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  # Override nginx to not wait for frontend build
  nginx:
    depends_on:
      backend:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/404.html:/usr/share/nginx/html/404.html:ro
      - ./nginx/50x.html:/usr/share/nginx/html/50x.html:ro

  # Frontend dev server with hot reload
  frontend-dev:
    image: node:20-alpine
    container_name: claude-memory-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - claude-memory-network

  # Backend with hot reload
  backend:
    volumes:
      - ./backend:/app
      - ../settings.txt:/app/settings.txt:ro
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  # Remove frontend builder in dev mode
  frontend:
    deploy:
      replicas: 0