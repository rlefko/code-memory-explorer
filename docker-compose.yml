version: '3.8'

services:
  # Nginx - Main entry point (port 8080)
  nginx:
    image: nginx:alpine
    container_name: claude-memory-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/404.html:/usr/share/nginx/html/404.html:ro
      - ./nginx/50x.html:/usr/share/nginx/html/50x.html:ro
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      frontend:
        condition: service_completed_successfully
      backend:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - claude-memory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Build only, exits after building
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.build
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: claude-memory-frontend-builder
    platform: linux/arm64
    volumes:
      - frontend-build:/app/dist
    networks:
      - claude-memory-network

  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: claude-memory-backend
    platform: linux/arm64
    environment:
      - QDRANT_URL=http://qdrant:6333
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./backend:/app:ro
      - ./backend/settings.txt:/app/settings.txt:ro
    networks:
      - claude-memory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      qdrant:
        condition: service_healthy

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: claude-memory-qdrant
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - claude-memory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  claude-memory-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  qdrant-storage:
    driver: local
  frontend-build:
    driver: local