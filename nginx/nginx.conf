user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon;

    # DNS resolver for runtime hostname resolution
    # 127.0.0.11 is Docker's embedded DNS server
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Upstream servers
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    # Note: qdrant upstream removed - using variables for optional resolution

    # Main server block
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Frontend static files (React app)
        location / {
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API proxy to FastAPI backend
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;

            # Keep-alive
            proxy_set_header Connection "";
        }

        # WebSocket proxy
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;

            # WebSocket specific headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API documentation
        location /api/docs {
            proxy_pass http://backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /api/openapi.json {
            proxy_pass http://backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Qdrant dashboard proxy
        location /qdrant/ {
            set $qdrant_backend qdrant:6333;
            proxy_pass http://$qdrant_backend/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Qdrant dashboard specific
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter 'src="/' 'src="/qdrant/';
            sub_filter 'href="/' 'href="/qdrant/';
            sub_filter 'url(/' 'url(/qdrant/';
            sub_filter '/dashboard' '/qdrant/dashboard';
        }

        # Qdrant API endpoints
        location /qdrant/health {
            set $qdrant_backend qdrant:6333;
            proxy_pass http://$qdrant_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            root /etc/nginx/error-pages;
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /etc/nginx/error-pages;
            internal;
        }
    }
}